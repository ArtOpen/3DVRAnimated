<html class="a-fullscreen">
  <head>
    <meta
      http-equiv="origin-trial"
      data-feature="WebVR (For Chrome M59+)"
      data-expires="2017-07-28"
      content="ArFv1ZeTwzkhjNE00uAE+XtiQB41fwqG/TqlFMLrepd9sforQSvQE/tgfIbUMYNuNre4QR1k4/z8xp2mV3dbhwwAAABeeyJvcmlnaW4iOiJodHRwczovL2FmcmFtZS5pbzo0NDMiLCJmZWF0dXJlIjoiV2ViVlIxLjEiLCJleHBpcnkiOjE1MDEyMTcwMDIsImlzU3ViZG9tYWluIjp0cnVlfQ=="
    />
    <meta charset="utf-8" />
    <title>Hello, World! • A-Frame</title>
    <script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css" media="screen" />
    <meta name="description" content="Hello, World! • A-Frame" />
    <meta
      aframe-injected=""
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui,viewport-fit=cover"
    />
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes" />
    <meta aframe-injected="" name="theme-color" content="black" />
    <script src="../../../dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
    <style type="text/css" data-href="src/style/aframe.css">
     
    </style>
    
  </head>
  <body>
    <a-scene
      background="color: #ECECEC"
      inspector=""
      keyboard-shortcuts=""
      screenshot=""
      vr-mode-ui=""
      device-orientation-permission-ui=""
      fog="color: #777; far:150"
      shadow="autoUpdate: true"
    >
      <a-entity
        environment="preset: forest; flatShading: true;  lighting: distant; groundColor:#111; shadowSize: 20;  ground:flat; groundTexture: walkernoise;  dressingAmount: 15; seed: 7;  dressing: trees;  groundColor2:#222; fog:0.7;"
        shadow="cast: true; receive: true;"
        scale="1 1 1"
        visible="true"
      >
        <a-entity
          rotation="-90 1 0"
          class="environmentGround environment"
          visible="true"
          scale="2 2 4.18"
          shadow="receive: true"
        ></a-entity>
      
      <a-entity
        position="0 1.25 -5"
        radius="1.25"
        color="#EF2D5E"
        shadow=""
        material=""
        geometry=""
        wireframe="true"
        gltf-model="https://cdn.glitch.com/0e2e13c0-569c-4364-9b15-49f34d300133%2Flogo-artopen.gltf?v=1615113337877"
        animation="property: object3D.rotation.y; to: 360; dir: loop; dur: 25000; loop: 1000; from: 0; isRawProperty: false"                
      ></a-entity>
      
      
      <canvas
        class="a-canvas a-grab-cursor"
        data-aframe-canvas="true"
        width="960"
        height="776"
      ></canvas>
        
        
        
      <div class="a-loader-title" style="display: none;">
        Hello, World! • A-Frame
      </div>
      <a-entity camera="" position="0 2 3" wasd-controls="fly: true" rotation="-7.677634454753011 0.34377467707849674 0" look-controls="" aframe-injected="" data-aframe-inspector-original-camera=""></a-entity>
      <div class="a-enter-vr" aframe-injected="">
        <button
          class="a-enter-vr-button"
          title="Enter VR mode with a headset or fullscreen mode on a desktop. Visit https://webvr.rocks or https://webvr.info for more information."
          aframe-injected=""
        ></button>
      </div>
      <div class="a-enter-ar a-hidden" aframe-injected="">
        <button
          class="a-enter-ar-button"
          title="Enter AR mode with a headset or handheld device. Visit https://webvr.rocks or https://webvr.info for more information."
          aframe-injected=""
        ></button>
      </div>
      <div class="a-orientation-modal a-hidden" aframe-injected="">
        <button aframe-injected="">Exit VR</button>
      </div>
      <a-entity
        light=""
        data-aframe-default-light=""
        aframe-injected=""
      ></a-entity
      ><a-entity
        light=""
        position=""
        data-aframe-default-light=""
        aframe-injected=""
      ></a-entity
    >
      </a-entity>
        </a-scene>
  </body>
</html>
